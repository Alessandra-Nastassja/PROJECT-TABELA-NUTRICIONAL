<app-modal [idProduto]="idProduto"></app-modal>
<app-alert [alerts]="alerts"></app-alert>

<!-- Filter -->
<div class="row mt-5">
    <div class="col-md-5">
        <small>Selecione uma categoria:</small>
        <select class="custom-select" (change)="idCategory($event)" [disabled]="loading.categories">
            <option selected disabled>Escolha uma categoria</option>
            <option [value]="item.id" *ngFor="let item of categories">
                <span [innerText]="item.category"></span>
            </option>
        </select>
    </div>
</div>

<!-- Feed de comidas -->
<div class="row comidas mt-4" [ngClass]="loading.food ? 'loading': ''">
    <div class="col-3 mt-2 mb-2" *ngFor="let food of foods">
        <div class="card" style="width: 14rem;">
            <div class="card-body">
                <a class="card-title font-weight-bold" data-toggle="modal" data-target="#produtoModal" [innerText]="food.description"
                    [id]="food.id" (click)="idProduto = $event.target.id">
                </a>
                <div class="d-flex justify-content-between align-items-sm-center">
                    <span class="badge badge-info nowrap" [innerText]="food.category_name"></span>
                    <a class="btn btn-primary float-lg-right btn-sm text-white ml-1"
                    style="border-radius: 15px; background-color: #03c89d; border: none; width: 30px;">+</a>
                </div>
            </div>
        </div>
    </div>
</div>
