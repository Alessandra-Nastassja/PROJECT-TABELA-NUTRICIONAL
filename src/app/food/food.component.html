<app-modal [idProduto]="idProduto"></app-modal>

<div [ngClass]="loading.food? 'loading': ''">
    <span></span>
</div>

<!-- Feed de comidas -->
<div class="row comidas mt-5">
    <div class="col-3 mt-2 mb-2" *ngFor="let food of foods">
        <div class="card" style="width: 14rem;">
            <div class="card-body">
                <a class="card-title" data-toggle="modal" data-target="#produtoModal" [innerText]="food.description"
                    [id]="food.id" (click)="idProduto = $event.target.id">
                </a>
                <p>
                    Porção de
                    <span class="card-text" [innerText]="food.base_qty"></span>
                    <span class="card-text" [innerText]="food.base_unit"></span>
                </p>
            </div>
        </div>
    </div>
</div>
